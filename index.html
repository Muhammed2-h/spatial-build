
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="GeoSpatial Analyzer - Secure KML/KMZ Visualization Tool">
    
    <title>GeoSpatial Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      /* Ensure full height for the map */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a; /* Slate 900 base for dark theme consistency */
      }
      /* Leaflet z-index fix for overlapping control panel */
      .leaflet-pane { z-index: 0; }
      .leaflet-control-container .leaflet-top { z-index: 500; }

      /* Initial Loading State */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        color: #38bdf8;
        font-family: monospace;
        letter-spacing: 0.1em;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(56, 189, 248, 0.2);
        border-radius: 50%;
        border-top-color: #38bdf8;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script>
      // Shim process.env for browser environments to prevent crashes in libraries accessing it
      window.process = { env: { NODE_ENV: 'production' } };
  </script>
